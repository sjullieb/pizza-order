<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Pizzeria</title>
  </head>
  <body>
    <h1>Welcome to Pizzeria!</h1>
    <div class="container">
      <div class="pizza">
        <h3>Make your order</h3>
        <form class="form">
          <div class="form-group">
            <label for="size">Size:</label>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="large" checked>
                  Large
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="medium">
                  Medium
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="small">
                  Medium
                </label>
              </div>
          </div>
          <div class="form-group">
            <label for="type">Type:</label>
              <div class="radio">
                <label>
                  <input type="radio" name="type" value="0" checked>
                  Cheese
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="type" value="1">
                  Peperroni
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="type" value="2">
                  Custom
                </label>
              </div>
          </div>
          <div class="form-group">
            <label for="">Toppings:</label><br>
            <input type="checkbox" name="toppings" value="0">Bacon<br>
            <input type="checkbox" name="toppings" value="1">Chicken<br>
            <input type="checkbox" name="Toppings" value="2">Cheese<br>
            <input type="checkbox" name="Toppings" value="3">Onion<br>
          </div>

          <button type="submit" id="addPizza" name="button">Add</button>
        </form>

      </div>
      <div class="order">
        <button type="button" id="order" name="button">Order</button>
      </div>
      <div class="address">

      </div>
    </div>
  </body>
</html>
