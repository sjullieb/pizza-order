<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Pizzeria</title>
  </head>
  <body>
    <h1>Welcome to Pizzeria!</h1>
    <div class="container">
      <div class="pizza">
        <h3>Choose a pizza</h3>
        <form id="form">
          <div class="form-group">
            <label for="size">Size:</label>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="0" checked>
                  Large
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="1">
                  Medium
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="2">
                  Small
                </label>
              </div>
          </div>
          <div class="form-group">
            <label for="type">Type:</label>
              <div class="radio">
                <label>
                  <input type="radio" name="type" value="0" checked>
                  Cheese
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="type" value="1">
                  Pepperoni
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="type" value="2">
                  Custom
                </label>
              </div>
          </div>
          <div class="form-group">
            <label for="">Add extra toppings:</label><br>
            <input type="checkbox" name="toppings" value="0">Bacon<br>
            <input type="checkbox" name="toppings" value="1">Chicken<br>
            <input type="checkbox" name="toppings" value="2">Cheese<br>
            <input type="checkbox" name="toppings" value="3">Onion<br>
          </div>

          <button type="submit" id="addPizza" name="button">Add</button>
        </form>

      </div>
      <div class="order">
        <h3>Your order:</h3>
        <div class="row">
          <div class="col-md-6">
            <ul id="pizzas">

            </ul>
          </div>
          <div class="col-md-6">
            <div class="show-pizza">
              <p>Pizza: <span id="type-of-pizza"></span></p>
              <p>Size: <span id="size-of-pizza"></span></p>
              <p>Toppings:
              <ul id="toppings-details">

              </ul> </p>
              <p>Price: <span id="pizza-price"></span></p>
              <div id="buttons">
              </div>
            </div>
          </div>
        </div>

        <br>
        <h3>Price: <span id="order-price"></span></h3>

        <br><button type="button" id="order" name="button">Order</button>
      </div>
      <div class="address">

      </div>
    </div>
  </body>
</html>
