<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Pizzeria</title>
  </head>
  <body>
    <!-- <img id="pizza-img" src="img/pizza.png" alt=""> -->
    <h1>Welcome to Pizzeria!</h1>
    <div class="container">
      <div class="pizza">
        <h3>Choose your pizza</h3>
        <form id="form">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="size">Size:</label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="size" value="0" checked>
                      Large
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="size" value="1">
                      Medium
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="size" value="2">
                      Small
                    </label>
                  </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="type">Type:</label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="type" value="0" checked>
                      Cheese
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="type" value="1">
                      Pepperoni
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="type" value="2">
                      Custom
                    </label>
                  </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="">Add extra toppings:</label><br>
                <label class="checkbox_label"><input type="checkbox" name="toppings" value="0">Bacon</label><br>
                <label class="checkbox_label"><input type="checkbox" name="toppings" value="1">Chicken</label><br>
                <label class="checkbox_label"><input type="checkbox" name="toppings" value="2">Cheese</label><br>
                <label class="checkbox_label"><input type="checkbox" name="toppings" value="3">Onion</label><br>
              </div>
            </div>
            <div class="col-md-3">
            </div>
          </div>

          <button type="submit" class="btn btn-origin" id="addPizza" name="button">Add</button>
        </form>

      </div>
      <div class="order">
        <br>
        <div class="row">
          <div class="col-md-4">
            <h3>Your order:</h3>
            <ul id="pizzas">

            </ul>
            <h3>Price: <span id="order-price"></span></h3>
            <button type="button" class="btn btn-origin" id="order" name="button">Order</button>
          </div>
          <div class="col-md-8">
            <div class="show-pizza">
              <p>Pizza: <span class="bold" id="type-of-pizza"></span></p>
              <p>Size: <span class="bold" id="size-of-pizza"></span></p>
              <p>Toppings:
              <ul class="bold" id="toppings-details">

              </ul> </p>
              <p>Price: <span class="bold" id="pizza-price"></span></p>
              <div id="buttons">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
